<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <form name="quiz" id="quiz">

        <div class="heading">
            <h1>
                Javascript Quiz
            </h1>

            <p>Welcome to the Quiz</p>
        </div>

        <div class="main-container" name="quiz">

            <p>1. What is Javascript?</p>
            <div>
                <label>
                    <input name="quiz1" value="A branch of computer science" type="radio" />A. A branch of computer
                    science</label>
            </div>
            <div>
                <label>
                    <input name="quiz1"
                        value="Programming language used both on the client-side and server-side to make web pages interactive"
                        type="radio" />B. Programming language used both on the client-side and server-side to make web
                    pages interactive</label>
            </div>
            <div>
                <label>
                    <input name="quiz1" value="Modern programming language used for professional Android developement"
                        type="radio" />C. Modern programming language used for professional Android developement</label>
            </div>


            <p>2. Where is Javascript used?</p>
            <div>
                <label>
                    <input name="quiz2" value="Adding interactive behavior to web pages" type="radio">A. Adding
                    interactive behavior to web pages</label>
            </div>
            <div>
                <label>
                    <input name="quiz2" value="On drones" type="radio" />B. On drones</label>
            </div>
            <div>
                <label>
                    <input name="quiz2" value="In big data" type="radio" />C. In big data</label>
            </div>

            <p>3. Who created Javascript?</p>
            <div>
                <label>
                    <input name="quiz3" value="Guido van Rossum" type="radio" />A. Guido van Rossum</label>
            </div>
            <div>
                <label>
                    <input name="quiz3" value="James Gosling" type="radio" />B. James Gosling</label>
            </div>
            <div>
                <label>
                    <input name="quiz3" value="Brendan Eich" type="radio" />C. Brendan Eich</label>
            </div>


            <p>4. Name one Javascript frame work</p>
            <div>
                <label>
                    <input name="quiz-4" value="Flutter" type="radio" />A. Flutter</label>
            </div>

            <div>
                <label>
                    <input name="quiz4" value="React" type="radio" />B. React</label>
            </div>
            <div>
                <label>
                    <input name="quiz4" value="Django" type="radio" />C. Django</label>
            </div>


            <p>5. What was the original name of Javascript?</p>
            <div>
                <label>
                    <input name="quiz5" value="ECMAScript" type="radio" />A. ECMAScript</label>
            </div>
            <div>
                <label>
                    <input name="quiz5" value="Mocha" type="radio" />B. Mocha</label>
            </div>
            <div>
                <label>
                    <input name="quiz5" value="Java" type="radio" />C. Java</label>
            </div>

            <input class="button" type="button" value="Submit" onclick="answer()">

        </div>
    </form>
